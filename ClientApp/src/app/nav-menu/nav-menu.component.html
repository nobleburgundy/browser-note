<header *ngIf="showHeader">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white box-shadow mb-3">
    <div class="container-fluid">
      <a class="navbar-brand font-monospace" [routerLink]="['/']">browser notes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item me-3 mt-1">
            <app-language-selector></app-language-selector>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/preferences']">
              <fa-icon [icon]='facog'></fa-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- just show cog if no header -->
<div *ngIf="!showHeader" class="cogOnly">
  <a class="nav-link" [routerLink]="['/preferences']">
    <fa-icon [icon]='facog'></fa-icon>
  </a>
</div>
