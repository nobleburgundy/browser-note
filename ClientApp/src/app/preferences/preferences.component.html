<div class="container">
    <h2 class="font-monospace">Preferences</h2>
    <div class="row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showLineNumbersCheckbox" checked>
                <label class="form-check-label" for="showLineNumbersCheckbox">
                    Show line numbers
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showLineNumbersCheckbox" checked>
                <label class="form-check-label" for="showLineNumbersCheckbox">
                    Autosave
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showLineNumbersCheckbox" checked>
                <label class="form-check-label" for="showLineNumbersCheckbox">
                    Zen mode (full page editor)
                </label>
            </div>
        </div>

        <div class="col">
            <!-- language selection -->
            <app-language-selector [dropdownLabel]="'Default language mode'"></app-language-selector>
            <!-- theme selection -->
            <app-theme-selector></app-theme-selector>
        </div>
    </div>
    <!-- Existing Notes -->
    <div>
        <button class="btn btn-sm btn-outline-danger float-end" (click)="deleteAllDocs()">Delete All Docs</button>
        <h3 class="floast-start">Existing Notes</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let note of notes">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{note.title}}</div>
                    {{note.text}}
                </div>
            </li>
            <hr>
        </ul>
    </div>
</div>
<footer class="bg-info font-monospace fixed-bottom">
    <p class="p-2 mb-0"><small>{{version}}</small></p>
</footer>
